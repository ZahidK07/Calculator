<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Calc.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Calculator</title>
        <script src="Calc.js"></script>
    </head>
    <body>
        <button id="MyButton" onClick="changeMode()">
            <img src="./switch.png" alt="NightMode">
        </button>
        <div class="card border border-2" style="width: 400px;">
            <div class="card-body Calc" style="height: 400px;">
                <div class="form-group">
                    <input class="form-control" name="first" id="first" />
                </div>
                <div class="form-group">
                    <input class="form-control" name="second" id="second" />
                </div>
                <p id="output"></p>
                <div class="CalcBtn">
                <button class="btn btn-primary" onClick="add()">+</button>
                <button class="btn btn-primary" onClick="substract()">-</button>
                <button class="btn btn-primary" onClick="multiply()">*</button>
                <button class="btn btn-primary" onClick="divide()">/</button>
                </div>
            </div>
            <h4 class="text-center footer">Simple Calculator</h4>
        </div>
        <footer id="footer" >
            &copy; Edu! Intern Zahid 
        </footer>
    </body>
</html>
